<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login Form</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">	

    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="/static/css/signin.css">	
  </head>

  <body class="text-center">
	<form class="form-signin" action="/login" method="POST">
	
	<img class="mb-4" src="/static/img/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">User Login</h1>
	<!-- to show error message -->
	{% csrf_token %}
	{% if messages %}
		{% for message in messages %}
		<small id="passwordHelp" class="text-danger" style="padding:0px 0px 0px 10px;">
			{{ message }}	
		</small>	     
			
		{% endfor %}
	{% endif %}
    
	<!-- fetching and adding the form fields -->
	{% for field in form %}
        {{ field }}
    {% endfor %}
		
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In" style="margin:10px 0px 0px 0px">
	  
    <p class="mt-5 mb-3 text-muted">&copy; 2020 sathishmepco@gmail.com All Rights Reserved</p>
    </form>
  </body>
</html>
